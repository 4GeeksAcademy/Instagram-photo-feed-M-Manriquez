<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a259d7db0e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav
          class="navbar navbar-expand-lg d-flex justify-content-between ps-2 pe-2"
        >
          <a class="navbar-brand logo-container" href="">
            <i class="fa-brands fa-instagram logo"></i
            ><span class="brand-text">Instagram</span></a
          >
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-success new-post" type="button">
              Create a new post
            </button>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fa-solid fa-gear"></i>
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <div
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="dropdownMenuButton"
              >
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Accesibility</a>
                <a class="dropdown-item" href="#">Privacy and data</a>
                <a class="dropdown-item logout" href="#">Log out</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="card straight-border">
              <div class="card-body p-0 d-flex flex-column">
                <div
                  class="card-title-container d-flex align-items-space-between"
                >
                  <h5 class="card-title ps-2 pe-2 pt-2 pb-">
                    My Crazy dog Spark!
                  </h5>
                  <p>06/10</p>
                </div>
                
                <img
                  class="card-img-top straight-border"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Cute_dog.jpg/2560px-Cute_dog.jpg"
                  alt=""
                />
                <div class="card-body"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
